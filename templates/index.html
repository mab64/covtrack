{% extends "index_layout.html" %}

{% block body %}
	<form  class="form-inline" method="get">
		<div class="form-row col-sm-12" id="update">
			<input type="button" id="btnUpdate" name="btnUpdate" value=" Update "
				class="btn btn-danger" onclick="updateData(this.parentNode)" />			
		</div>

		<div class="form-row " id="periods">
            <div id="period1" class="form-group">
				<label for="date_start">Start date: </label>
				<input type="text" class="form-control" id="date_start" name="date_start_1" 
					pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" 
					placeholder="yyyy-mm-dd" required />
				<label for="date_end">End date: </label>
				<input type="text" class="form-control" id="date_end" name="date_end_1" 
					 pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" placeholder="yyyy-mm-dd" required />
                
				<input type="button" id="btnAdd" name="btnAdd" value=" + "
                    class="btn btn-default" onclick="appendPeriod(this.parentNode)" />
			</div>
		</div>
<!-- -->
		<div class="form-row col-sm-12">
			<label for="op_type1" class="btn radio-inline">
				<input type="radio" name="op_type" id="op_type1" value="0" checked>
				Analyze </label>
			<label for="op_type2" class="btn radio-inline">
				<input type="radio" name="op_type" id="op_type2" value="1" >
				Update </label>
		</div>
 
		<div class="form-group">
		  <label for="group_by" class="control-label">Period: </label>
		  <select name="group_by" id="group_by" class="form-control">
		    <option value="1" >day</option>
		    <option value="2" >week</option>
		    <option value="3" >month</option>
		    <option value="4" >year</option>
		  </select> 
		</div>
		
		<input type="button" id="btnGo" value="Go" class="btn btn-primary" />
		<!-- <button class="btn btn-default col-sm-offset-1" type="submit">GO</button> -->
	</form>

	<div class="container" id="divTable">
		<!-- <p>{{ date_start }} - {{ date_end }} </p> -->
		<h3>Data</h3>
	</div>
	
	
{% endblock %}
